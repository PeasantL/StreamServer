<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MP4 Streaming</title>
    <!-- Video.js v8 -->
    <link href="https://vjs.zencdn.net/8.21.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.21.1/video.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2b2b; /* Dark grey background */
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            outline: none; /* Removes the outline on focus */
        }

        html, body {
            width: 98.5%;
            position: fixed;  /* Freeze page position */
        }
        
        .video-js {
            width: 960px;
            height: 540px;
        }
    </style>
</head>
<body>
    {% include '_header.html' %}
    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" loop data-setup='{
            "controlBar": {
                "skipButtons": {
                    "forward": 10,
                    "backward": 10
                }
            }
        }'>
            <source src="/videos/{{ video_name }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
      var player = videojs('my-video');
  
      document.getElementById('thumbnail-button').onclick = async function() {
          // Disable button during processing
          const btn = this;
          btn.disabled = true;
          
          try {
              const currentTime = Math.floor(player.currentTime());
              const timeString = `${String(Math.floor(currentTime/3600)).padStart(2,'0')}:${
                              String(Math.floor((currentTime%3600)/60)).padStart(2,'0')}:${
                              String(currentTime%60).padStart(2,'0')}`;
  
              const response = await fetch(`/generate_thumbnail/{{video_name}}?time=${timeString}`, {
                  method: 'POST'
              });
  
              if (!response.ok) throw new Error(await response.text());
              // Redirect to index instead of reloading play page
              setTimeout(() => window.location.href = "/", 500);
          } catch (error) {
              console.error('Error:', error);
              alert(`Thumbnail failed: ${error.message}`);
          } finally {
              btn.disabled = false;
          }
      };
  </script>  
</body>
</html>
