<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Catalogue</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #191919;
            color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 220px;
            padding: 10px;
            margin: 10px;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .thumbnail {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border-radius: 5px;
        }
        .video-title {
            width: 100%;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            bottom: 0;
            left: 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .download-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .url-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 8px;
            width: 250px;
        }
        .download-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: 2px solid #444;
            border-radius: 8px;
        }
        .loading-spinner {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-bar-container {
            width: 150px;
            height: 20px;
            background-color: #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            text-align: center;
        }
        .status-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* New styles for header */
        .header {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .folder-button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- URL Entry Form, Download Button, Progress Bar and Spinner -->
    <div class="download-section">
        {% for folder in sibling_folders %}
        <button class="folder-button" onclick="selectFolder('{{ folder }}')">{{ folder }}</button>
        {% endfor %}
        <input type="text" id="videoUrl" class="url-input" placeholder="Enter video URL (webm/mp4)">
        <button id="downloadButton" class="download-button" onclick="downloadVideo()">Download</button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="statusBarContainer" class="status-bar-container">
          <div id="statusBar" class="status-bar"></div>
        </div>
    </div>

    <!-- Video List -->
    <div class="container" id="videoContainer">
        {% for video in video_files %}
        <div class="video-box" style="background-color: {{ '#001f3f' if not video.has_audio else '#333' }};">
            <a href="/play/{{ video.name }}">
                <img src="/thumbnails/{{ video.name.split('.')[0] }}_{{ '1' if video.has_audio else '0' }}.jpg?t={{ timestamp }}" 
                     class="thumbnail" alt="{{ video.name }}" />
            </a>
            <div class="video-title">{{ video.name }}</div>
        </div>
        {% endfor %}
    </div>    

    <script>
        async function selectFolder(folderName) {
            try {
                const response = await fetch('/api/change-directory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ folder: folderName }),
                });

                if (response.ok) {
                    location.reload();  // Reloads the page to update the video list
                } else {
                    const errorData = await response.json();
                    alert(`Failed to change directory: ${errorData.detail}`);
                }
            } catch (error) {
                console.error('Error changing directory:', error);
                alert('An error occurred. Please try again.');
            }
        }

        async function downloadVideo() {
          const videoUrl = document.getElementById('videoUrl').value;
          const downloadButton = document.getElementById('downloadButton');
          const loadingSpinner = document.getElementById('loadingSpinner');
          const statusBarContainer = document.getElementById('statusBarContainer');
          const statusBar = document.getElementById('statusBar');

          if (!videoUrl) {
              alert('Please enter a video URL.');
              return;
          }

          // Disable download button and show loading spinner
          downloadButton.disabled = true;
          loadingSpinner.style.display = 'block';

          try {
              const response = await fetch('/api/download', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ url: videoUrl }),
              });

              if (!response.ok) {
                  const errorData = await response.json();
                  throw new Error(errorData.detail);
              }

              // Get the task ID from the response
              const taskIdResponse = await response.json();
              const taskId = taskIdResponse.task_id; // Extract the task ID
              await pollTaskStatus(taskId, statusBar, statusBarContainer);

              // Re-enable the download button and hide the loading spinner
              downloadButton.disabled = false;
              loadingSpinner.style.display = 'none';

              location.reload();
          } catch (error) {
              console.error('Error downloading video:', error);
              alert('An error occurred: ' + error.message);
              downloadButton.disabled = false;
              loadingSpinner.style.display = 'none';
              statusBarContainer.style.display = 'none';
          }
      }


    async function pollTaskStatus(taskId, statusBar, statusBarContainer) {
        statusBarContainer.style.display = 'block';
        while (true) {
            const response = await fetch(`/api/task-status/${taskId}`);
            if (!response.ok) {
                throw new Error('Failed to get task status');
            }
            const taskStatus = await response.json();
            const status = taskStatus.status;

            // sqlStatus will be 'in_progress', 'completed', 'failed'
            let displayStatus;
            switch (status) {
                case 'downloading':
                    displayStatus = 'Downloading';
                    break;
                case 'converting':
                    displayStatus = 'Converting';
                    break;
                case 'generating_thumbnail':
                    displayStatus = 'Creating Thumbnail';
                    break;
                case 'completed':
                    displayStatus = 'Completed';
                    break;
                case 'failed':
                    displayStatus = 'Failed';
                    break;
                default:
                    displayStatus = status.charAt(0).toUpperCase() + status.slice(1);
            }

            statusBar.textContent = displayStatus;

            if (status === 'completed') {
                statusBarContainer.style.display = 'none';
                break;
            } else if (status === 'failed') {
                throw new Error(taskStatus.error);
            }

            await new Promise(resolve => setTimeout(resolve, 1000)); // Poll every second
        }
    }

    </script>
</body>
</html>
