<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #191919; /* Solid color background */
            /* background: linear-gradient(135deg, #1f1f1f, #434343); */ /* Uncomment for gradient */
            /* background: url('/static/background.jpg') no-repeat center center fixed; */ /* Uncomment for image */
            background-size: cover;
            color: #f0f0f0; /* Light text color for better readability */
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            padding: 10px;
            margin: 10px;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            color: #f0f0f0; /* Light text color */
        }
        .thumbnail {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-title {
            margin-top: 10px;
            padding: 5px;
            word-wrap: break-word; /* Wraps long words */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* Allows wrapping */
        }
    </style>
</head>
<body>
    <h1>Select a Video to Stream</h1>
    <div class="container">
        {% for video in video_files %}
        <div class="video-box">
            <a href="/play/{{ video }}">
                <img src="/thumbnails/{{ video.split('.')[0] }}.jpg" class="thumbnail" alt="{{ video }}" />
            </a>
            <div class="video-title">{{ video }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
