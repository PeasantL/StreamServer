<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Streaming</title>
    <!-- Include base CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    {% include '_header.html' %}
    <div class="video-container">
        <h1 style="color: white;">Streaming: {{ video_name }}</h1>
        <video id="video" controls width="640" height="360"></video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video');
            var playlistUrl = '/hls/{{ video_name }}/index.m3u8';

            function checkHLSAvailability(retries = 5) {
                fetch(playlistUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            loadHLS();
                        } else if (retries > 0) {
                            setTimeout(() => checkHLSAvailability(retries - 1), 1000);
                        } else {
                            alert('Failed to load video. Please try refreshing the page.');
                        }
                    })
                    .catch(() => {
                        if (retries > 0) {
                            setTimeout(() => checkHLSAvailability(retries - 1), 1000);
                        } else {
                            alert('Failed to load video. Please try refreshing the page.');
                        }
                    });
            }

            function loadHLS() {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(playlistUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = playlistUrl;
                    video.addEventListener('loadedmetadata', function() {
                        video.play();
                    });
                } else {
                    alert('Your browser does not support HLS streaming.');
                }
            }

            checkHLSAvailability();
        });
    </script>
</body>
</html>
